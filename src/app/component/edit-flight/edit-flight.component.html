<div class="modal-content">
    <span (click)="closeForm()" class="close">&times;</span>
    <h2>Edit Flight</h2>
    <form (ngSubmit)="updateFlight()">
      <div class="form-group">
        <label for="flightNumber">Flight Number</label>
        <input type="text" class="form-control" [(ngModel)]="flight.flightNumber" name="flightNumber" required />
      </div>
      <div class="form-group">
        <label for="airline">Airline</label>
        <input type="text" class="form-control" [(ngModel)]="flight.airline" name="airline" required />
      </div>
      <div class="form-group">
        <label for="source">Source</label>
        <input type="text" class="form-control" [(ngModel)]="flight.source" name="source" required />
      </div>
      <div class="form-group">
        <label for="destination">Destination</label>
        <input type="text" class="form-control" [(ngModel)]="flight.destination" name="destination" required />
      </div>
      <div class="form-group">
        <label for="departureTime">Departure Time</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="flight.departureTime" name="departureTime" required />
      </div>
      <div class="form-group">
        <label for="arrivalTime">Arrival Time</label>
        <input type="datetime-local" class="form-control" [(ngModel)]="flight.arrivalTime" name="arrivalTime" required />
      </div>
      <button type="submit" class="btn btn-success">Update Flight</button>
    </form>
  </div>
