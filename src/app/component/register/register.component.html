<!-- src/app/register/register.component.html -->
<div class="container mt-5">
  <h2>Register</h2>
  <form (ngSubmit)="register()">
    <div class="form-group">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" [(ngModel)]="fullName" name="fullName" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="confirmPassword">Confirm Password:</label>
      <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" class="form-control" required />
    </div>
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input type="text" id="phoneNumber" [(ngModel)]="phoneNumber" name="phoneNumber" class="form-control" required />
    </div>
    <button type="submit" class="btn btn-primary mt-3" [disabled]="!fullName || !email || !password || !confirmPassword || !phoneNumber">Register</button>
  </form>
  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>
